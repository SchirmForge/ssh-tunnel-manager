app-id: com.github.ssh-tunnel-manager
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: ssh-tunnel-gui
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-config/ssh-tunnel-manager:rw
  - --filesystem=xdg-run/ssh-tunnel-manager
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/ssh-tunnel-manager/.cargo
    CARGO_TARGET_DIR: /run/build/ssh-tunnel-manager/target
modules:
  - name: ssh-tunnel-manager
    buildsystem: simple
    build-commands:
      - cargo build --release --package ssh-tunnel-gui
      - install -Dm755 target/release/ssh-tunnel-gui /app/bin/ssh-tunnel-gui
      - install -Dm644 packaging/desktop/com.github.ssh-tunnel-manager.desktop /app/share/applications/com.github.ssh-tunnel-manager.desktop
      - install -Dm644 packaging/appstream/com.github.ssh-tunnel-manager.metainfo.xml /app/share/metainfo/com.github.ssh-tunnel-manager.metainfo.xml
      - |
        if [ -d data/icons ]; then
          install -Dm644 data/icons/hicolor/scalable/apps/com.github.ssh-tunnel-manager.svg \
            /app/share/icons/hicolor/scalable/apps/com.github.ssh-tunnel-manager.svg
        fi
    sources:
      - type: dir
        path: ../..
